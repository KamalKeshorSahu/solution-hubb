<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Solution Hubb – Numerology Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a148c;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #4a148c;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<script>
  // Login protection
  if (localStorage.getItem("admin") !== "yes") {
    window.location.href = "login.html";
  }

  function sumDigits(num) {
    return num.toString().split("").reduce((a,b)=>a+parseInt(b),0);
  }

  function reduceNumber(num) {
    while (num > 9) {
      num = sumDigits(num);
    }
    return num;
  }

  function generateReport() {
    let name = document.getElementById("fullname").value;
    let dob = document.getElementById("dob").value;

    if (name === "" || dob === "") {
      alert("कृपया नाम और जन्मतिथि भरें");
      return;
    }

    let parts = dob.split("-");
    let day = parseInt(parts[2]);
    let month = parseInt(parts[1]);
    let year = parseInt(parts[0]);

    let mulank = reduceNumber(day);
    let bhagyank = reduceNumber(
      sumDigits(day) + sumDigits(month) + sumDigits(year)
    );

    localStorage.setItem("r_name", name);
    localStorage.setItem("r_dob", dob);
    localStorage.setItem("r_mulank", mulank);
    localStorage.setItem("r_bhagyank", bhagyank);

    window.location.href = "report.html";
  }

  function logout() {
    localStorage.removeItem("admin");
    window.location.href = "login.html";
  }
</script>

<header>
  <h1>Solution Hubb</h1>
  <p>Professional Numerology Software</p>
</header>

<div class="container">
  <h3>Numerology Calculator</h3>

  <input type="text" id="fullname" placeholder="पूरा नाम लिखें">
  <input type="date" id="dob">

  <button onclick="generateReport()">Generate Report</button>

  <br><br>
  <button onclick="logout()">Logout</button>
</div>

<footer>
  <p>© 2026 Solution Hubb</p>
</footer>

</body>
</html>
