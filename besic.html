<!DOCTYPE html>
<html>
<head>
<title>Basic Numerology</title>
<style>
table{border-collapse:collapse;margin:20px auto}
td{width:70px;height:70px;border:1px solid #000;text-align:center;font-size:18px}
.box{max-width:400px;margin:auto}
</style>
</head>
<body>

<h2 style="text-align:center">Basic Numerology Report</h2>

<div class="box">
<p><b>Mulank:</b> <span id="mulank"></span></p>
<p><b>Bhagyank:</b> <span id="bhagyank"></span></p>
</div>

<h3 style="text-align:center">Lo Shu Grid</h3>

<table>
<tr><td id="c4"></td><td id="c9"></td><td id="c2"></td></tr>
<tr><td id="c3"></td><td id="c5"></td><td id="c7"></td></tr>
<tr><td id="c8"></td><td id="c1"></td><td id="c6"></td></tr>
</table>

<div class="box">
<p><b>Missing Numbers:</b> <span id="missing"></span></p>
<p><b>Repeated Numbers:</b> <span id="repeat"></span></p>
</div>

<script src="engine.js"></script>
<script>
let dob = localStorage.getItem("dob");

let mulank = getMulank(dob);
let bhagyank = getBhagyank(dob);
let grid = loShuGrid(dob);

document.getElementById("mulank").innerText = mulank;
document.getElementById("bhagyank").innerText = bhagyank;

for(let i=1;i<=9;i++){
  document.getElementById("c"+i).innerText = grid[i];
}

document.getElementById("missing").innerText =
  missingNumbers(grid).join(", ");

document.getElementById("repeat").innerText =
  repeatedNumbers(grid).join(", ");
</script>

</body>
</html>
