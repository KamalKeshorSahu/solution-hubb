<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Solution Hubb – Client History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background:#f4f4f4;
  margin:0;
}
header{
  background:#4a148c;
  color:#fff;
  text-align:center;
  padding:15px;
}
.box{
  background:#fff;
  margin:15px;
  padding:15px;
  box-shadow:0 0 10px #ccc;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
th{
  background:#ede7f6;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#4a148c;
  color:white;
  border:none;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem("admin")!=="yes"){
  window.location.href="login.html";
}
</script>

<header>
<h2>Solution Hubb</h2>
<p>Client History</p>
</header>

<div class="box">
<table>
<thead>
<tr>
<th>नाम</th>
<th>DOB</th>
<th>मूलांक</th>
<th>भाग्यांक</th>
</tr>
</thead>
<tbody id="historyData"></tbody>
</table>

<button onclick="back()">⬅️ Back</button>
</div>

<script>
let history = JSON.parse(localStorage.getItem("history")) || [];
let html = "";

history.forEach(h=>{
  html += `<tr>
  <td>${h.name}</td>
  <td>${h.dob}</td>
  <td>${h.mulank}</td>
  <td>${h.bhagyank}</td>
  </tr>`;
});

document.getElementById("historyData").innerHTML = html;

function back(){
  window.location.href="index.html";
}
</script>

</body>
</html>
