<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solution Hubb – Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    .box {
      width: 300px;
      margin: 120px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4a148c;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Solution Hubb – Admin Login</h3>
  <input type="password" id="pass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  let pass = document.getElementById("pass").value;

  if (pass === "solution@123") {
    localStorage.setItem("admin", "yes");
    window.location.href = "index.html";
  } else {
    alert("Wrong Password");
  }
}
</script>

</body>
</html>
